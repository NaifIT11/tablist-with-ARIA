<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tablist</title>
</head>
<body>
    <div class="center">
        <div role="tablist">
            <button role="tab" autofocus ="tab-1" data-active="true" aria-controls="tabpanel-1" aria-selected="true">Account</button>
            <button role="tab" autofocus ='tab-2' aria-controls="tabpanel-2" aria-selected="false">password</button>
        </div>
        <div role="tabpanel" id="tabpanel-1" data-active="true" aria-label="Account Tabpanel">
            <p class="tabpanel-instruction">Make changes to your account here. Click save when you're done.</p>
        </div>
        <div role="tabpanel" id="tabpanel-3" data-active="false" aria-label="Password Tabpanel">
            <p class="tabpanel-instruction">Change your password here. After saving, you'll be logged out</p>
            <form method="POST">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" />
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" />
                </div>
                <button type="submit">change password</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
